<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="app.js"></script>
        <div class="container">
            <div class="outputContainer">
                <div class="outputText" id="output">0</div>
                <diiv class="lastValueContainer">
                    <div class="lastValueText" id="lastvalue">0</div>
                    <div class="operatorText" id="operator"></div>
                </diiv>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
            <div class="row">
                <button class="clearButton">Clear</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
